apiVersion: monitoring.coreos.com/v1alpha1
kind: Prometheus
metadata:
  name: prometheus-ui
  labels:
    prometheus: k8s 
spec:
  version: v1.3.0
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-ui
spec:
  type: LoadBalancer
  ports:
  - name: web 
    nodePort: 30900
    port: 9090
    protocol: TCP 
    targetPort: web 
  selector:
    prometheus: prometheus-k8s
